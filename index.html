<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <!-- Bootstrap’s CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">


    <script src="https://kit.fontawesome.com/4bf5f38b45.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="">
        <header>

            <!-- Navbar -->
            <header class=" sticky-top my-3   ">
                <nav class="navbar navbar-expand-lg navbar-light mt-2">
                    <div class="container ">
                        <a class="navbar-brand h1" href="#"><span class="h1">Daily</span><span
                                class=" px-2 text-danger h1">News</span> </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse " id="navbarNav">
                            <nav class="navbar-nav ms-auto h5 gray py-3 ">
                                <li class="nav-item active">
                                    <a class="nav-link  px-5 pt-3" href="#">Home </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link px-5 pt-3" href="#">Blog</a>
                                </li>
                                <li class="profile ms-5 ">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiMlAbzhA9a-By_ekwI66JAToCZZFkU8jTZA&usqp=CAU"
                                        class=" rounded-circle border border-danger border-2 pt-1">
                                </li>

                            </nav>

                        </div>
                    </div>
                </nav>
            </header>
            <main>




                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="exampleModalLabel"></h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="modal-details" class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>




        </header>

        <section>



            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">

            </div>


        </section>



        <section class="container">
            <!-- categories -->
            <div id="category-container" class="border-top border-3 text-center py-5  row ">
            </div>

            <!-- search -->
            <div class="container mt-4">
                <input class="form-control  shadow-lg p-3 mb-5 bg-body rounded" type="text"
                    value="Readonly input here..." aria-label="readonly input example" readonly>
            </div>

            <div class="d-flex mb-5">
                <div class="container d-flex">

                    <div>
                        <h5 class="mt-1 me-2">Sort By View:</h5>
                    </div>


                    <div>
                        <select class="form-select gray " aria-label="Default select example">
                            <option selected>Default</option>

                        </select>


                    </div>

                    <div class="ms-auto">
                        <button type="button" class=" ms-5 btn btn-info btn-lg  text-white me-2 ">Today's Pick</button>
                        <button type="button" class="btn btn-outline-info btn-lg">Trending</button>
                    </div>

                </div>


            </div>


            <!-- news -->
            <div id="news-container" class="row row-cols-1 row-cols-md-1 g-4">


            </div>



        </section>




    </main>




    <!-- Bootstrap’s JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="JS/app.js"></script>
</body>

</html>
